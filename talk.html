<head>
<title>talk</title>
</head>

<body>
<div class="container">
	{{> chat}}
</div>
</body>

<template name="chat">
<div class="row">
	<center>
		<h1><u>Meteor Javascript Chatbox!</u></h1>
	</center>
</div>
<div class="row">
	<form id="chatbox">
		<div class="row collapse">
			<div class="large-2 columns">
				<input type="text" id="user" placeholder="Name (Optional)"/>
			</div>
			<div class="large-9 columns">
				<input type="text" placeholder="Words Go Here!" id="words"/>
			</div>
			<div class="large-1 columns">
				<button type="submit" class="send postfix">Send</button>
			</div>
		</div>
	</form>
</div>
<div class="row panel">
	{{#each output}}
	<div class="row">
		<div class="small-10 columns small-centered">
			<span>&lt;{{name}}&gt; {{words}}</span>
		</div>
	</div>
	{{/each}}
</div>
</template>
